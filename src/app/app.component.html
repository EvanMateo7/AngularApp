<ng-template #authenticated>
    <div class="mr-3" *ngIf="auth.user | async as user">
        <img class="userPhoto" src="{{user.photoURL}}?sz=32"  alt="User Photo">
        {{user.displayName}}
        <a class="" href="javascript: void(0)" (click)="auth.logout()">Logout</a>
    </div>   
</ng-template>

<ng-template #unauthenticated>
        <a class="navbar-brand font-weight-bold" href="javascript: void(0)" (click)="auth.googleLogin()">Login</a>
</ng-template>
