<div class="itemDetails" *ngIf="selectedItem | async as item">
    <img class="itemImage" [src]="item.thumbnailURL">
    <div class="itemDetailsInfo">
      <p class="itemName">{{item.name}}</p>
      <p>{{item.description}}</p>
      <p class="itemPrice">${{item.price}}</p>
    </div>
    <hr>

    <div class="commentsList"  *ngFor="let comment of comments | async">
      <div class="commentUser">{{comment.user}}</div>
      <p class="comment">{{comment.comment}}</p>
    </div>  

    <form *ngIf="auth.getCurrentUser()" #commentForm="ngForm">

      <div class="commentForm form-group">
        <label for="comment">Comment</label><br>
        <textarea type="text" maxlength="500" class="commentInput form-control form-control-sm" [(ngModel)]="comment" name="commentInput" required #commentInput="ngModel"></textarea>
        <button type="submit" class="btn btn-primary" [disabled]="!commentForm.valid">Save</button>
      </div>

    </form>

</div>
