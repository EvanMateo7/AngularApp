
<div class="itemTable m-1">
    <table class="table table-dark table-striped table-hover table-sm" >
      <tr>
          <th>Name</th>
          <th>Price</th>
      </tr>
      <tr *ngFor="let item of items | async" >
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td class="click" data-toggle="modal" data-target="#editItemModal">Edit</td>
          <td class="click" >Delete</td>
      </tr>
    </table>
  </div>
