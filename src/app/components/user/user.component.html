<div class="userTableContainer">
  <table class="userTable table table-dark table-striped table-hover table-sm" >
    <tr>
        <th>Name</th>
        <th>Roles</th>
    </tr>
    <tr *ngFor="let user of users | async" >
        <td>{{user.displayName}}</td>
        <td>{{user.roles}}</td>
        <td class="click editCell" (click)='selectUser(user)' data-toggle="modal" data-target="#editUserModal"><fa-icon class="fa-lg" [icon]="faEdit"></fa-icon></td>
        <td class="click deleteCell" (dblclick)='deleteUser(user)' ><fa-icon class="fa-lg" [icon]="faTimes"></fa-icon></td>
    </tr>
  </table>
</div>


<!-- Edit User -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form *ngIf="selectedUser" #editUserForm="ngForm">

          <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="selectedUser.displayName" name="name" required #name="ngModel">
            <div [hidden]="name.valid" class="alert-sm alert-danger sm">
                Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="roles">Roles</label><br>
            <div class="form-check" *ngFor="let role of roles">
              <input class="form-check-input" type="checkbox" [id]="role" [name]="role" [ngModel]="selectedUser.roles?.includes(role)" (ngModelChange)="roleChange(role, $event)">
              <label class="form-check-label" [for]="role">{{role}}</label>
            </div>
          </div>

          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.valid" (click)="updateUser()" data-dismiss="modal">Save</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
